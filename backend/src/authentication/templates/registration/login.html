<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home server</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style type="text/css">
        body {background:#333;}
        form{width:300px;max-width:calc(100% - 30px);margin:0 auto;margin-top:20vh;}
        #username, #password{display:block;height:auto;padding:10px;}
        #username{border-bottom-left-radius:0;border-bottom-right-radius:0;margin-bottom:-1px;}
        #password{border-top-left-radius:0;border-top-right-radius:0;}
    </style>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input id="username" class="form-control" type="text" name="username" placeholder="Username">
            <input id="password" class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <button class="btn btn-success btn-block" type="submit">Sign in</button>
        </div>
    </form>
</body>
</html>
