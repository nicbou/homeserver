version: '2'
services:
  db:
    image: postgres
    environment:
      - DB_PERSISTENCE_PATH
    volumes:
      - ${DB_PERSISTENCE_PATH}:/var/lib/postgresql/data
  backend:
    build: backend
    depends_on:
      - db
    environment:
      - BACKEND_DEBUG
      - BACKEND_SECRET_KEY
      - BACKEND_FIXTURES_PATH
      - COMMERZBANK_ACCOUNT_NUMBER
      - COMMERZBANK_PASSWORD
      - N26_USERNAME
      - N26_PASSWORD
    volumes:
      - ${BACKEND_FIXTURES_PATH}:/fixtures
  frontend:
    build: frontend
  proxy:
    build: proxy
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend