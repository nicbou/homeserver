version: "3.5"
services:
  db:
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=homeserver
      - POSTGRES_PASSWORD=postgres
    volumes:
      - db_persistence:/var/lib/postgresql/data
    restart: unless-stopped
  backend:
    build: backend
    depends_on:
      - db
      - videoprocessing
    environment:
      - AUTH_COOKIE_DOMAIN
      - BACKEND_DEBUG
      - BACKEND_SECRET_KEY
      - POSTGRES_HOST=db
      - POSTGRES_USER=postgres
      - POSTGRES_DB=homeserver
      - POSTGRES_PASSWORD=postgres
      - MOVIE_LIBRARY_PATH=/movies/library
      - MOVIE_LIBRARY_URL=/movies
      - TRIAGE_PATH=/movies/triage
      - VIDEO_PROCESSING_API_URL=http://videoprocessing
    volumes:
      - django_staticfiles:/srv/static
      - ./backend/src:/srv/src
      - ${MOVIE_LIBRARY_PATH}:/movies
    restart: unless-stopped
  frontend:
    image: nginx
    volumes:
      - ./frontend/src:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - torrents
    logging:
      driver: "none"
    restart: unless-stopped
  redis:
    image: redis:7-alpine
    volumes:
      - redis_persistence:/data
    restart: unless-stopped
  videoprocessing:
    build: videoprocessing
    environment:
      - MOVIE_LIBRARY_PATH=/movies/library
      - REDIS_DB_URL=redis://redis:6379/1
      - MAX_VIDEO_BITRATE
      - DEFAULT_VIDEO_HEIGHT
    volumes:
      - ${MOVIE_LIBRARY_PATH}:/movies
    depends_on:
      - redis
    restart: unless-stopped
  torrents:
    image: haugene/transmission-openvpn:latest
    environment:
      - OPENVPN_PROVIDER
      - OPENVPN_USERNAME
      - OPENVPN_PASSWORD
      - OPENVPN_CONFIG=netherlands
      - TRANSMISSION_DOWNLOAD_DIR=/triage
      - TRANSMISSION_SPEED_LIMIT_UP=250
      - TRANSMISSION_SPEED_LIMIT_UP_ENABLED=true
      - TRANSMISSION_RPC_HOST_WHITELIST_ENABLED=false
      - PIA_OPENVPN_CONFIG_BUNDLE=openvpn
      - LOCAL_NETWORK=192.168.0.0/16
    volumes:
      - ${TRANSMISSION_DATA_PATH}:/data
      - ${MOVIE_LIBRARY_PATH}/triage:/triage
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
  proxy:
    build:
      context: ./proxy
      args:
        - "SSL_DOMAIN"
        - "SSL_EMAIL"
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
      - videoprocessing
      - torrents
      - "acme_sh:/root/.acme.sh"
    volumes:
      - django_staticfiles:/static:ro
      - ${MOVIE_LIBRARY_PATH}:/movies:ro
      - "ssl_certs:/etc/ssl-certs"
    logging:
      options:
        max-size: "200k"
        max-file: "10"
    restart: unless-stopped
  dynamicdns:
    build: dynamicdns
    environment:
      - DIGITALOCEAN_TOKEN
      - DOMAIN=nicolasbouliane.com
      - "SUBDOMAINS=home,timeline"
volumes:
  acme_sh:
  django_staticfiles:
  db_persistence:
  redis_persistence:
  ssl_certs:
networks:
  default:
    name: homeserver
