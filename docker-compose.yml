version: "2.1"
services:
  db:
    image: postgres:9.6
    environment:
      - DB_PERSISTENCE_PATH
    volumes:
      - ${DB_PERSISTENCE_PATH}:/var/lib/postgresql/data
    userns_mode: "host"
  backend:
    build: backend
    depends_on:
      - db
      - videoprocessing
    environment:
      - BACKEND_DEBUG
      - BACKEND_SECRET_KEY
      - MOVIE_LIBRARY_PATH=/movies/library
      - MOVIE_LIBRARY_URL=/movies
      - TRIAGE_PATH=/movies/triage
      - VIDEO_PROCESSING_API_URL=http://videoprocessing
    volumes:
      - django_staticfiles:/srv/static
      - ./backend/src:/srv/src
      - ${MOVIE_LIBRARY_PATH}:/movies
    privileged: true
    userns_mode: "host"
  frontend:
    build: frontend
    volumes:
      - ./frontend/src:/var/www
    depends_on:
      - backend
      - torrents
  redis:
    image: smebberson/alpine-redis
    volumes:
      - redis_persistence:/data
  videoprocessing:
    build: videoprocessing
    environment:
      - MOVIE_LIBRARY_PATH=/movies/library
      - REDIS_DB_URL=redis://redis:6379/1
    volumes:
      - ${MOVIE_LIBRARY_PATH}:/movies
    ports:
      - "9181:9181"
    depends_on:
      - redis
    privileged: true
    userns_mode: "host"
  torrents:
    build: torrents
    privileged: true
    environment:
      - OPENVPN_PROVIDER
      - OPENVPN_USERNAME
      - OPENVPN_PASSWORD
      - TRANSMISSION_DOWNLOAD_DIR=/triage
      - TRANSMISSION_RATIO_LIMIT=3
      - TRANSMISSION_RATIO_LIMIT_ENABLED=true
    volumes:
      - ${TRANSMISSION_DATA_PATH}:/data
      - ${MOVIE_LIBRARY_PATH}/triage:/triage
    restart: on-failure
    dns:
      - 8.8.8.8
      - 8.8.4.4
    cap_add:
      - NET_ADMIN
    userns_mode: "host"
  proxy:
    build: proxy
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
      - videoprocessing
      - torrents
    volumes:
      - django_staticfiles:/static
      - ${MOVIE_LIBRARY_PATH}:/movies
      - "./proxy/ssl-certs:/etc/ssl/certs"
volumes:
  django_staticfiles:
  redis_persistence:
