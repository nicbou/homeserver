version: '2'
services:
  db:
    image: postgres
    environment:
      - DB_PERSISTENCE_PATH
    volumes:
      - ${DB_PERSISTENCE_PATH}:/var/lib/postgresql/data
  backend:
    build: backend
    depends_on:
      - db
    environment:
      - BACKEND_DEBUG
      - BACKEND_SECRET_KEY
      - BACKEND_FIXTURES_PATH
      - COMMERZBANK_ACCOUNT_NUMBER
      - COMMERZBANK_PASSWORD
      - N26_USERNAME
      - N26_PASSWORD
      - ORIGINAL_MOVIES_PATH=/movies/original
      - CONVERTED_MOVIES_PATH=/movies/converted
      - ORIGINAL_MOVIES_URL=/movies/original
      - CONVERTED_MOVIES_URL=/movies/converted
    volumes:
      - ${BACKEND_FIXTURES_PATH}:/fixtures
      - ${MOVIE_LIBRARY_PATH}:/movies
  frontend:
    build: frontend
    depends_on:
      - torrents
  torrents:
    build: torrents
    privileged: true
    environment:
      - OPENVPN_PROVIDER
      - OPENVPN_USERNAME
      - OPENVPN_PASSWORD
    volumes:
      - ${TORRENTS_PATH}:/data
    dns:
      - 8.8.8.8
      - 8.8.4.4
    cap_add:
      - NET_ADMIN
  proxy:
    build: proxy
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
      - torrents
    volumes:
      - ${MOVIE_LIBRARY_PATH}:/movies