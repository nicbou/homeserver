version: '2'
services:
  db:
    image: postgres
    environment:
      - DB_PERSISTENCE_PATH
    volumes:
      - ${DB_PERSISTENCE_PATH}:/var/lib/postgresql/data

  backend:
    build: backend
    depends_on:
      - db
      - videoprocessing
    environment:
      - BACKEND_DEBUG
      - BACKEND_SECRET_KEY
      - BACKEND_FIXTURES_PATH
      - COMMERZBANK_ACCOUNT_NUMBER
      - COMMERZBANK_PASSWORD
      - N26_USERNAME
      - N26_PASSWORD
      - MOVIE_LIBRARY_PATH=/movies/library
      - MOVIE_LIBRARY_URL=/movies
      - TRIAGE_PATH=/movies/triage
      - VIDEO_PROCESSING_API_URL=http://videoprocessing
    volumes:
      - django_staticfiles:/srv/static
      - ./backend/src:/srv/src
      - ${BACKEND_FIXTURES_PATH}:/fixtures
      - ${MOVIE_LIBRARY_PATH}:/movies

  frontend:
    build: frontend
    volumes:
      - ./frontend/src:/var/www
    depends_on:
      - backend
      - torrents

  redis:
    image: smebberson/alpine-redis
  videoprocessing:
    build: videoprocessing
    environment:
      - MOVIE_LIBRARY_PATH=/movies/library
    volumes:
      - ${MOVIE_LIBRARY_PATH}:/movies
    depends_on:
      - redis

  torrents:
    build: torrents
    privileged: true
    environment:
      - OPENVPN_PROVIDER
      - OPENVPN_USERNAME
      - OPENVPN_PASSWORD
      - TRANSMISSION_DOWNLOAD_DIR=/triage
    volumes:
      - ${TRANSMISSION_DATA_PATH}:/data
      - ${MOVIE_LIBRARY_PATH}/triage:/triage
    dns:
      - 8.8.8.8
      - 8.8.4.4
    cap_add:
      - NET_ADMIN

  proxy:
    build: proxy
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
      - videoprocessing
      - torrents
    volumes:
      - django_staticfiles:/static
      - ${MOVIE_LIBRARY_PATH}:/movies

volumes:
  django_staticfiles: