version: "3.5"
services:
  db:
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=homeserver
      - POSTGRES_PASSWORD=postgres
    volumes:
      - db_persistence:/var/lib/postgresql/data
    restart: unless-stopped
  backend:
    build: backend
    depends_on:
      - db
    environment:
      - BACKEND_DEBUG
      - BACKEND_SECRET_KEY
      - POSTGRES_HOST=db
      - POSTGRES_USER=postgres
      - POSTGRES_DB=homeserver
      - POSTGRES_PASSWORD=postgres
    volumes:
      - django_staticfiles:/var/backend/staticfiles
      - ./backend/src:/var/backend/src
      - ${MOVIE_LIBRARY_PATH}:/movies
    restart: unless-stopped
  torrents:
    image: haugene/transmission-openvpn:latest
    environment:
      - OPENVPN_PROVIDER
      - OPENVPN_USERNAME
      - OPENVPN_PASSWORD
      - OPENVPN_CONFIG=netherlands
      - TRANSMISSION_DOWNLOAD_DIR=/triage
      - TRANSMISSION_SPEED_LIMIT_UP=250
      - TRANSMISSION_SPEED_LIMIT_UP_ENABLED=true
      - TRANSMISSION_RPC_HOST_WHITELIST_ENABLED=false
      - PIA_OPENVPN_CONFIG_BUNDLE=openvpn
      - LOCAL_NETWORK=192.168.0.0/16
    volumes:
      - ${TRANSMISSION_DATA_PATH}:/data
      - ${MOVIE_LIBRARY_PATH}/triage:/triage
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
  timeline:
    build: timeline
    environment:
      - GOOGLE_MAPS_API_KEY
    volumes:
      - ${TIMELINE_DATA_PATH}:/media/timeline
      - timeline_persistence:/var/timeline/output
  proxy:
    build:
      context: ./proxy
    environment:
      - SSL_DOMAIN
      - SSL_EMAIL
    volumes:
      - "./frontend/src:/var/www/movies/frontend:ro"
      - "timeline_persistence:/var/www/timeline:ro"
      - "django_staticfiles:/var/www/movies/django-static:ro"
      - "${MOVIE_LIBRARY_PATH}/library:/var/www/movies/library:ro"
      - "caddy_data:/data"
      - "caddy_config:/config"
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    depends_on:
      - backend
      - torrents
  dynamicdns:
    build: dynamicdns
    environment:
      - DIGITALOCEAN_TOKEN
      - DOMAIN=nicolasbouliane.com
      - "SUBDOMAINS=home,timeline"
volumes:
  caddy_data:
  caddy_config:
  django_staticfiles:
  db_persistence:
  redis_persistence:
  timeline_persistence:
networks:
  default:
    name: homeserver
