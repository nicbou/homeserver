version: '2'
services:
  db:
    image: postgres
    environment:
      - DB_PERSISTENCE_PATH
    volumes:
      - ${DB_PERSISTENCE_PATH}:/var/lib/postgresql/data

  backend:
    build: backend
    depends_on:
      - db
    environment:
      - BACKEND_DEBUG
      - BACKEND_SECRET_KEY
      - BACKEND_FIXTURES_PATH
      - COMMERZBANK_ACCOUNT_NUMBER
      - COMMERZBANK_PASSWORD
      - N26_USERNAME
      - N26_PASSWORD
      - MOVIE_LIBRARY_PATH=/movies
      - MOVIE_LIBRARY_URL=/movies
      - TRIAGE_PATH=/triage
    volumes:
      - ${BACKEND_FIXTURES_PATH}:/fixtures
      - ${MOVIE_LIBRARY_PATH}:/movies
      - ${TRIAGE_PATH}:/triage

  frontend:
    build: frontend
    depends_on:
      - torrents

  torrents:
    build: torrents
    privileged: true
    environment:
      - OPENVPN_PROVIDER
      - OPENVPN_USERNAME
      - OPENVPN_PASSWORD
      - TRANSMISSION_DOWNLOAD_DIR=/triage
    volumes:
      - ${TRANSMISSION_DATA_PATH}:/data
      - ${TRIAGE_PATH}:/triage
    dns:
      - 8.8.8.8
      - 8.8.4.4
    cap_add:
      - NET_ADMIN

  proxy:
    build: proxy
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
      - torrents
    volumes:
      - ${MOVIE_LIBRARY_PATH}:/movies